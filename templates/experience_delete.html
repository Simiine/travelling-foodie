{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    {% if request.user == experience.author %}
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'experience_detail' experience.slug %}" class="btn btn-light">Return to Experiences</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5>Confirm!</h5>
            <p>You are about to delete this experience, this cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
