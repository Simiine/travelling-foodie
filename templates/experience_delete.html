{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}

<!-- Delete Experience Form -->
<div class="container ">
    {% if request.user == experience.author %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 pt-2 border rounded">
            <h5>Confirm!</h5>
            <p>Are you sure, you want to delete this experience?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col text-left">
                    <button type="submit" class="my-2 btn btn-danger ">Delete</button>
                </div>
                <div class="col text-right">
                    <a href="{% url 'experience_detail' experience.slug %}" class="my-2 btn btn-secondary ">Cancel</a>
                </div>
            </div>
        </form>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
