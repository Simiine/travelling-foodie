{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}

<!-- Edit experience page -->
<div class="container pb-2 pt-2 border rounded container-custom my-3">
    {% if request.user == experience.author %}
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'experience_detail' experience.slug %}" class="btn btn-secondary">Return to Experience</a>
        </div>
    </div>
    <div class="mx-auto">
        <h2 class="mt-3 text-center">Edit Your Experience</h2>
    </div>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mb-3">Save Changes
            </button>
        </form>
    </div>
    {% endif %}
</div>

{% endblock %}
